<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/280c326eb5.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra Clone</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
  <link href="utils.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <header class="containerHeader">
        <nav class="flex space-between">
          <div class="left flex items-center">
      <img src="myntra-1200x675.png"/>
            <ul class="flex items-center justify-center uppercase semibold">
              <li>Men</li>
              <li>Women</li>
              <li>Kids</li>
              <li>Home and Living</li>
              <li>Beauty</li>
              <li>Studio</li>
            </ul>
          </div>
          <div class="right flex items-center">
            <input class="search"  placeholder="Search for products, brands and more" class="desktop-searchBar" value="" data-reactid="904">
            <div class="rightBox">
            <div class="profile mx-2">
                <i class="fa-regular fa-user" style="color: #080808;"></i>
               <h3> Profile</h3>
            </div>
            <div class="wishlist mx-2">
                <i class="fa-regular fa-heart" style="color: #000000;"></i>
                <h3>WishList</h3>
            </div>
            <div class="bag mx-2">
                <i class="fa-solid fa-bag-shopping" style="color: #000000;"></i>
                <h3>Bag</h3>
            </div>
              </div>
          </div>
        </nav>
      </header>
      
</body>
</html>
