<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://kit.fontawesome.com/280c326eb5.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra profile</title>
    <link rel="stylesheet" href="profile.css">
</head>

<body>
    <div id="screen">
        <div id="navbar">
            <div id="logo">
                <img src="myntra-Logo-PNG-768x768.jpg" />
            </div>
            <div id="navigation">
                <p>MEN</p>
                <p>WOMEN</p>
                <p>KIDS</p>
                <p>HOME & LIVING</p>
                <p>BEAUTY</p>
                <p>STUDIO</p>
            </div>
            <div id="searchbar">
                <button id="search-btn">
                    <i class="fa-solid fa-magnifying-glass" style="color: #7d7d7d;"></i>

                </button>
                <input id="search" placeholder="search for products,brands and more" />
            </div>
            <div id="tools">
                <div>
                    <i class="fa-regular fa-user" style="color: #121212;"></i>
                    <p>Profile</p>
                </div>
                <div>
                    <i class="fa-regular fa-heart" style="color: #171717;"></i>
                    <p>Wishlist</p>
                </div>
                <div>
                    <i class="fa-light fa-bag-shopping" style="color: #1a1a1a;"></i>
                    <p>Bag</p>
                </div>
            </div>
        </div>
        <div id="body">
            <div id="upper">
            <h3>Accounts</h3>
            <p>Chetan Patil</p>
            </div>
            <div id="innerbody">
                <div id="left-body">
                    <div class="leftb">Overview</div><br>
                    <div class="leftb">
                        <p>ORDERS</p><br>
                        <p>Orders & Returns</p><br>
                    </div>
                    <div class="leftb">
                        <p>CREDITS</p><br>
                        <p>Coupons</p>
                        <p>Myntra Credit</p>
                        <p>MynCash</p><br>
                    </div>
                    <div class="leftb">
                        <p>ACCOUNTS</p><br>
                        <p>Profile</p>
                        <p>Saved Cards</p>
                        <p>Saved VPA</p>
                        <p>Addresses</p>
                        <p>Myntra Insider</p><br>
                    </div>
                    <div class="leftb">
                        <p>LEGAL</p><br>
                        <p>Terms Of Use</p>
                        <p>Privacy Policy</p>
                    </div>
                </div>
                <div id="right-body">
                    <div id="right-inner">
                        <div id="r-in">
                            <div id="rprofile"></div>
                            <div id="details">
                                <div></div>
                                <div></div>
                            </div>
                            <div id="edit"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
